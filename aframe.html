<!DOCTYPE html>
<html>
<head>
	<title>Basic A-frame</title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script>
		AFRAME.registerComponent('set-sky', {
			schema: {default: ''},
			init() {
				const sky = document.querySelector('a-sky');
				this.el.addEventListener('click', () => {
					sky.setAttribute('src', this.data);
				});
			}
		});
	</script>
</head>
<body>
	<a-scene>
		<a-sky></a-sky>
		<a-camera position="0 0 0">
			<a-cursor color="#4CC3D9" fuse="true" timeout="10"></a-cursor>
		</a-camera>
		<a-plane position="0 0 -4" rotation="0 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
		<a-plane position="5 0 -4" rotation="0 -45 0" width="4" height="4" color="#7BC8A4"></a-plane>
		<a-plane position="-5 0 -4" rotation="0 45 0" width="4" height="4" color="#7BC8A4"></a-plane>

</body>
</html>
